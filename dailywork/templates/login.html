{% load static %}
<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'login_style.css' %}">

    
</head>
<body id="body_of" style="background-image: url('{% static 'chaseyourdreams_login.jpg' %}');background-size:2000px 1200px;">
    <section class="container my-2 w-25 text-light " style="padding-top:150px">
        {% for message in messages %} 
        <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
            <strong>Message: </strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        <form id="section_of_login" method="POST">
            {% csrf_token %}
            <h1 style="text-align:center">Login form</h1>
        <div class="col-md-10">
        <label for="username">username</label>
        <input type="username" class="form-control" name="user_name">
        </div>
        <br>
        <div class="col-md-10">
        <label for="password">password </label>
        <input type="password" class="form-control" name="pass_word">
        </div>
        <br>
        <button type="submit" class="btn btn-md" style="color:#BC8F8F;background-color:white" value="Submit">login</button>
        <button type="reset" class="btn btn-md" style="margin-left:20px;color:#BC8F8F;background-color:white" value="Reset">Reset </button>
        <br>
        <br>
        <p>don't have an account,<a href="{% url 'register' %}" style="color:white;font-weight: bold;"> register here</a></p>
        <p><a href="{% url 'index' %}" style="color:white;font-weight: bold;">click here</a> to go to home page</p>
        <p><a>forgot password?</a></p>
    </form>
    </section>
</body>
</html>
